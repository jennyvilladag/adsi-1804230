<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>JavasScript</title>
  </head>
  <body>
    <h1>JavasScript</h1>
    <h3 id="mensaje"></h3>
    <script>
      var mensaje = document.getElementById('mensaje')
      var nombre = prompt('Cual es su nombre');
      if(nombre == 'Jenny') {
          mensaje.innerHTML = "Bienvenido estudiante: "+nombre;
      
      } else {
          mensaje.innerHTML = "Bienvenido: "+nombre;
      }
    </script>
  </body>
</html>
