<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores (Comparación)</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/tables.css">
</head>
<body>
	<main>
		<h1>Operadores (Comparación)</h1>
		<table>
			<thead>
				<tr>
					<th colspan="4">
						<input id="vx" type="number" placeholder="valor de x">
					</th>
				</tr>
				<tr>
					<th>Operador</th>
					<th>Descripcion</th>
					<th>Comparación</th>
					<th>Resultado</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td>==</td>
					<td>Es igual a</td>
					<td>x==8</td>
					<td id="vb1"></td>
				</tr>
				<tr>
					<td>===</td>
					<td>Es exactamente igual a (Valor y tipo)</td>
					<td>x===5</td>
					<td id="vb2"></td>
				</tr>
				<tr>
					<td>!=</td>
					<td>No es igual</td>
					<td>x!=8</td>
					<td id="vb3"></td>
				</tr>
				<tr>
					<td>!==</td>
					<td>Mo es igual (Valor, tipo)</td>
					<td>x = y / 2</td>
					<td id="vb4"></td>
				</tr>
				<tr>
					<td>></td>
					<td>Es mayor que</td>
					<td>x>8</td>
					<td id="vb5"></td>
				</tr>
				<tr>
					<td><</td>
					<td>Es menor que</td>
					<td>x<8</td>
					<td id="vb6"></td>
				</tr>
				<tr>
					<td>>=</td>
					<td>Es mayor o igual que</td>
					<td>x>=8</td>
					<td id="vb6"></td>
				</tr>
				<tr>
					<td><=</td>
					<td>Es menor o igual que</td>
					<td>x<=8</td>
					<td id="vb7"></td>
				</tr>
				
				
				
			</tbody>
		</table>
	</main>
	<script>
		//variables
		var vy 	= document.getElementById('vy');
		var vx1 = document.getElementById('vx1');
		var vx2 = document.getElementById('vx2');
		var vx3 = document.getElementById('vx3');
		var vx4 = document.getElementById('vx4');
		var vx5 = document.getElementById('vx5');
		var vx6 = document.getElementById('vx6');
		var vx7 = document.getElementById('vx7');
		var vx8 = document.getElementById('vx8');
		var vx9 = document.getElementById('vx9');
		
		var vy1 = document.getElementById('vy1');
		var vy2 = document.getElementById('vy2');
		var vy3 = document.getElementById('vy3');
		var vy4 = document.getElementById('vy4');
		var vy5 = document.getElementById('vy5');
		var vy6 = document.getElementById('vy6');
		var vy7 = document.getElementById('vy7');
		var vy8 = document.getElementById('vy8');
		var vy9 = document.getElementById('vy9');


		//Evento 
		vy.onkeyup = function() {
			valy = this.value;
			if(valy.length > 0 && valy.length < 12) {

				valy = this.value;
				vx1.innerHTML = parseInt(valy) + 2;
				vy1.innerHTML = valy;

				valy = this.value;
				vx2.innerHTML = parseInt(valy) - 2;
				vy2.innerHTML = valy;

				valy = this.value;
				vx3.innerHTML = parseInt(valy) * 2;
				vy3.innerHTML = valy;

				valy = this.value;
				vx4.innerHTML = parseInt(valy) / 2;
				vy4.innerHTML = valy;

				valy = this.value;
				vx5.innerHTML = parseInt(valy) % 2;
				vy5.innerHTML = valy;


				valy = this.value;
				vx6.innerHTML = ++valy ;
				vy6.innerHTML = valy;

				valy = this.value;
				vx7.innerHTML = valy++ ;
				vy7.innerHTML = valy;

				valy = this.value;
				vx8.innerHTML = --valy ;
				vy8.innerHTML = valy;
				
				valy = this.value;
				vx9.innerHTML = valy-- ;
				vy9.innerHTML = valy;
			
			
			}
			
		}
	</script>
</body>
</html>
